    <script>
        function calculator() {
            var firstnumber = document.getElementById("firstnumber").value;
            var lastnumber = document.getElementById("lastnumber").value;
            var opration = document.getElementById("opration").value;
            document.getElementById("result").innerHTML = calc(firstnumber, lastnumber, opration);
        }
        function calc(firstnumber, lastnumber, opration) {
            var result;
            firstnumber = parseInt(firstnumber);
            lastnumber = parseInt(lastnumber);
            switch (opration) {
               
                case "subtraction":
                    result = firstnumber - lastnumber;
                    break;
                case "addition":
                    result = firstnumber + lastnumber;
                    break;
                case "multiplication":
                    result = firstnumber * lastnumber;
                    break;
                case "division":
                    result = firstnumber / lastnumber;
                    break;
                default:
                    result = "No opration is enterd";
                    break;
            }
            return (result);
        }
